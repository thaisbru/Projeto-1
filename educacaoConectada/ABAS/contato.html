<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
            <h2>Página inicial</h2>
            <a href="../index.html">Voltar</a>

           <h1>Entre em Contato</h1>
           <p class="end1">UNIFB– Av. Paulista, 510, São Paulo.</p>
           <p class="end1">Telefone: +55 1 9999 9999</p>
           <p class="end">Email:<a href="mailto"> universidadefederal@.edu.br</a></p> 
  </header>
<main>
    <div class="container">
        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="10"></textarea>

          <label for="numero">Idade:</label>
          <input type="number" id="idade" name="idade" required min="18" max="100">

          <button type="submit">Enviar</button>
        </form>
  </div>
</main>
<footer>
    SITE ILUSTRATIVO
</footer>
</body>
</html>
